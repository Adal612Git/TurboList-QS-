<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>TurboList-QS++</title>
  <link rel="icon" href="assets/logo.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha/mocha.css" />
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">TurboList-QS++</span>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" id="controls">
      <div class="mb-3">
        <label class="form-label">Dataset</label>
        <select class="form-select" id="dataset-select">
          <option value="random">Random</option>
          <option value="few">Few Unique</option>
          <option value="reverse">Reverse</option>
          <option value="almost">Almost Sorted</option>
          <option value="file">Archivo local</option>
        </select>
        <input type="file" id="file-input" class="form-control mt-2" style="display:none" />
      </div>
      <div class="mb-3">
        <label class="form-label">Pivote</label>
        <select class="form-select" id="pivot-select">
          <option value="first">First</option>
          <option value="last">Last</option>
          <option value="random">Random</option>
          <option value="median3">Median of 3</option>
          <option value="median5">Median of 5</option>
          <option value="mom">Median of Medians</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Partici√≥n</label>
        <select class="form-select" id="partition-select">
          <option value="lomuto">Lomuto</option>
          <option value="hoare">Hoare</option>
          <option value="three">3-Way</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Cutoff</label>
        <input type="number" id="cutoff" class="form-control" value="16" />
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="introsort" />
        <label class="form-check-label" for="introsort">Introsort</label>
      </div>
      <div class="mb-3">
        <label class="form-label">Motor</label>
        <select class="form-select" id="engine-select">
          <option value="js">JavaScript</option>
          <option value="py">Python (Pyodide)</option>
          <option value="wasm">WASM</option>
        </select>
      </div>
      <div class="mb-3 d-grid gap-2">
        <button class="btn btn-primary" id="sort-btn">Sort</button>
        <button class="btn btn-secondary" id="reset-btn">Reset</button>
        <div class="btn-group" role="group">
          <button class="btn btn-outline-light" id="play-btn">Play</button>
          <button class="btn btn-outline-light" id="pause-btn">Pause</button>
          <button class="btn btn-outline-light" id="step-btn">Step</button>
        </div>
        <label class="form-label mt-2">Speed</label>
        <input type="range" class="form-range" id="speed-range" min="10" max="1000" value="300" />
        <button class="btn btn-outline-info" id="export-btn">Export Trace</button>
        <button class="btn btn-outline-warning" id="run-tests-btn">Run tests</button>
      </div>
      <div id="status" class="small text-info"></div>
    </div>
    <div class="col-md-9">
      <canvas id="viz" width="800" height="400" class="border border-secondary"></canvas>
      <div class="mt-2" id="metrics"></div>
      <div id="mocha" class="mt-3"></div>
    </div>
  </div>
</div>
<footer class="text-center mt-4 mb-3">
  <small>TurboList-QS++ &copy; 2024</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mocha/mocha.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chai@4.3.7/chai.js"></script>
<script type="module">
  import * as fc from 'https://cdn.jsdelivr.net/npm/fast-check@3.13.1/lib/esm/fast-check.js';
  window.fc = fc;
</script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script>mocha.setup('bdd'); const expect = chai.expect;</script>
<script type="module" src="js/controller.js"></script>
<script src="js/tests.browser.js"></script>
</body>
</html>
